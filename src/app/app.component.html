<!-- a container class containg a row, which row contains an extra small column, 
which column consists of a button of class, btn btn-primary, 
when this button is clicked, we geta result of odd numbers-->
<div class="container">
    <div class="row">
        <div class="div col-xs-12">
            <button class="btn btn-primary" (click)="onlyOdd=!onlyOdd ">Only show Odd numbers</button>
            <br>

            <ul class="list-group ">
                <li class="list-group-item" *ngFor="let number of numbers ">
                    {{number}}

                </li>
            </ul>
        </div>
    </div>

</div>
